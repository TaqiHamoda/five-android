// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
        maven {
            url = "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:8.13.1"
        classpath "org.jetbrains.kotlin.android:org.jetbrains.kotlin.android.gradle.plugin:2.3.0-RC"
        classpath "org.jetbrains.kotlin.kapt:org.jetbrains.kotlin.kapt.gradle.plugin:2.2.21"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.9.6"
        classpath "org.mozilla.rust-android-gradle:plugin:0.9.6"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

tasks.register('clean', Delete) {
    delete rootProject.layout.buildDirectory
}
